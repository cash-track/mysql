name: Release

on:
  release:
    types: [ published ]

env:
  REPO: cashtrack/mysql
  CONTAINER_NAME: cashtrack_mysql
  WORKDIR: /var/www/cash-track.app/mysql

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REPO }}
          tags: |
            type=semver,pattern={{version}}

      # Build and push Docker image with Build (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REPO }}
          tags: |
            type=semver,pattern={{version}}

      # Execute deployment script on the server
      # https://github.com/appleboy/ssh-action
      - name: Deploy
        uses: appleboy/ssh-action@master
        env:
          IMAGE: ${{ env.REPO }}:${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.WORKDIR }}
            docker pull ${{ env.IMAGE }}
            docker stop ${{ env.CONTAINER_NAME }}
            docker run -d \
              --rm \
              --name ${{ env.CONTAINER_NAME }} \
              --net host \
              -v ${{ env.WORKDIR }}/data:/var/lib/mysql \
              -e MYSQL_DATABASE="${{ env.MYSQL_DATABASE }}" \
              -e MYSQL_USER="${{ env.MYSQL_USER }}" \
              -e MYSQL_PASSWORD="${{ env.MYSQL_PASSWORD }}" \
              -e MYSQL_ROOT_PASSWORD="${{ env.MYSQL_ROOT_PASSWORD }}" \
              ${{ env.IMAGE }}
